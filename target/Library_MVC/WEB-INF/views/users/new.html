<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    div {
        display: flex;
        align-content: center;
        padding: 10px 0;
    }
    p {
        padding: 0 10px;
    }
    form {
        padding: 20px 30px;
    }
    input {
        margin: 0 10px;
        padding: 5px 10px;
        border-radius: 5px;
    }
    label {
        align-self: center;
    }
</style>
<body>
<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <div>
        <label for="fullName">Enter fullName: </label>
        <input type="text" th:field="*{fullName}" id="fullName"/>
    </div>
<!--    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>-->
    <div>
    <label for="birthYear">Enter birth year: </label>
    <input type="text" th:field="*{birthYear}" id="birthYear"/>
<!--    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>-->
    </div>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
